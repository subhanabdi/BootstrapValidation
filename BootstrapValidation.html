<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form>
            <div class="col-md-6 ">
            <label for="validationServer03" class="form-label">Email Address:</label>
            <input type="text" class="form-control is-invalid" id="email" aria-describedby="validationServer03Feedback" required onblur="my()">
            <div id="validationServer03Feedback" class="invalid-feedback">
              Email Format:-(abc@domain.com)
            </div>

            <div class="col-md-12 ">
              <label for="validationServer03" class="form-label">Password:</label>
              <input type="text" class="form-control is-invalid" id="password" aria-describedby="validationServer03Feedback" required onblur="my()">
              <div id="validationServer03Feedback" class="invalid-feedback">
                Atlest 1 Upper Case 1 Lower Case 1 Number And 1 Symbol
              </div>
            </form>

        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    
    function my(){
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var emailreg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var passReg = /^(?=.{10,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$/;
        if(!email.value == "" || email.value == null){
                if(email.value.match(emailreg)){
                email.classList.remove('is-invalid');
                
            }else{
                email.classList.add('is-invalid');
                
            }
        }else{
            email.classList.add('is-invalid');
        }

        if(!password.value == "" || password.value == null){
                if(password.value.match(passReg)){
                  password.classList.remove('is-invalid');
                
            }else{
              password.classList.add('is-invalid');
                
            }
        }else{
          password.classList.add('is-invalid');
        }
    }
    

    
    
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

</body>
